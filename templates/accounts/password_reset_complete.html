{% extends 'base.html' %}

{% block title %}Password Reset Complete - EOD Report System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="card auth-card">
                <div class="card-header text-center">
                    <i class="bi bi-check-circle-fill" style="font-size: 3rem; color: #27ae60;"></i>
                    <h3 class="mb-0 mt-3 text-white">Password Reset Complete!</h3>
                    <p class="mb-0 text-white-50">Success</p>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success border-0">
                        <i class="bi bi-check-circle-fill"></i> <strong>Your password has been set successfully!</strong>
                    </div>

                    <p>You can now log in with your new password.</p>

                    <hr class="my-4">

                    <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
